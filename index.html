<!doctype html>
<html>
  <head>
    <title>Bordeaux.js</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="vendor/reset.css">
    <link rel="stylesheet" href="build/bordeaux.css">
    <script src="vendor/underscore.js"></script>
    <script src="vendor/jquery.js"></script>
    <script src="vendor/backbone.js"></script>
    <script src="vendor/image_preloader.js"></script>
    <script src="build/bordeaux.js"></script>
  </head>
  <body>
    <div id="phone-background" class="iphone4">
      <div id="images-view">
        <div class="image-container"></div>
      </div>
    </div>

    <script>
      $(function() {
        var json = [
          {
            url: 'images/screenshots/1.png',
            animation: 'none'
          },
          {
            url: 'images/screenshots/2.png',
            animation: 'flip'
          },
          {
            url: 'images/screenshots/3.png',
            animation: 'slideToTop'
          },
          {
            url: 'images/screenshots/4.png',
            animation: 'slideToLeft'
          },
          {
            url: 'images/screenshots/5.png',
            animation: 'slideToRight'
          },
          {
            url: 'images/screenshots/6.png',
            animation: 'revealFromTop'
          },
          {
            url: 'images/screenshots/7.png',
            animation: 'fadeIn'
          },
          {
            url: 'images/screenshots/8.png',
            animation: 'fadeIn'
          },
          {
            url: 'images/screenshots/9.png',
            animation: 'fadeIn'
          },
          {
            url: 'images/screenshots/10.png',
            animation: 'fadeIn'
          }
        ];
        var images = new Bordeaux.Images(json);
        new Bordeaux.ImagesView({collection: images});
      });
    </script>
  </body>
</html>
